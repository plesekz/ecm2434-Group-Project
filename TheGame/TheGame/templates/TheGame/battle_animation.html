<!DOCTYPE html>
<html>
<style>
/*<!--
sets up the different sprites
character is the bounding box, the default position is entirely within it
-->*/

#arena {
    position: relative;
    width: 1600px;
    aspect-ratio: 16 / 9;
    border-style: solid;
    contain: strict;
}

#bars {
    position: absolute;
    width: 95%;
    height: 10%;
    border-style: solid;
}

#leftCharacter {
    height: 75%;
    aspect-ratio: 1 / 2;
    position: absolute; 
    top: 10%;
    left: 2%;
}
#lBody {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-3;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
}
#lBodyShield {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-5;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
}

#lArm {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-1;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: rotate(60deg);
    
}
#lArmShield {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index: -4;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: rotate(60deg);
}

#lWeapon {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-2;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: rotate(60deg);
}



#rightCharacter {
    height: 75%;
    aspect-ratio: 1 / 2;
    position: absolute; 
    top: 10%;
    right: 2%;
}
#rBody {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-3;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
    transform: scaleX(-1);
}

#rBodyShield {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-5;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
    transform: scaleX(-1);
}

#rArm {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-1;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: scaleX(-1) rotate(60deg);
    
}
#rArmShield {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index: -4;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: scaleX(-1) rotate(60deg);
}

#rWeapon {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-2;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: scaleX(-1) rotate(60deg);
}

</style>
<body>
    <p>
        <!--buttons, for testing-->
        <button onclick="battle()">battle</button>
    </p>
    <!-- health bars -->
    <div id="arena">
        <div id ="leftCharacter">
            <div id ="lBodyShield"></div>
            <div id ="lBody"></div>
            <div id= "lArmShield"></div>
            <div id ="lWeapon"></div>
            <div id ="lArm"></div>
        </div>
    
        <div id ="rightCharacter">
            <div id ="rBodyShield"></div>
            <div id ="rBody"></div>
            <div id ="rArmShield"></div>
            <div id ="rWeapon"></div>
            <div id ="rArm"></div>
        </div>
    </div>
    
    <script>
        var animating = false;
        
        function sleep (time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }
        
        async function leftMelee() {
        
            //variables
            var character = document.getElementById("leftCharacter");
            var arm = document.getElementById("lArm");
            var shield = document.getElementById("lArmShield");
            var weapon = document.getElementById("lWeapon");
            pos = 2;
            deg = 60;
            
            while (animating) {
                await sleep(100);
            }
            animating = true;
            
            //move forward
            while (pos < (7)) {
                pos+=(0.25);
                character.style.left = pos + '%';
                await sleep(5);
            }
            
            //ready swing
            while (deg > -40) {
                if (deg < -40) {
                    deg = -39;
                }
                deg-=1;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //swing
            while (deg < 90) {
                if (deg > 90) {
                    deg = 88;
                }
                deg+=2;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //return arm to position
            while (deg > 60) {
                if (deg < 60) {
                    deg = 59;
                }
                deg-=1;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //move back
            while (pos > 2) {
                pos-=0.25;
                character.style.left = pos + '%';
                await sleep(5);
            }
            
            animating = false;
            
            return true;
        }
        async function rightMelee() {
        
            //variables
            var character = document.getElementById("rightCharacter");
            var arm = document.getElementById("rArm");
            var shield = document.getElementById("rArmShield");
            var weapon = document.getElementById("rWeapon");
            pos = 2;
            deg = 60;
            
            while (animating) {
                await sleep(40);
            }
            animating = true;
            
            //move forward
            while (pos < 7) {
                pos+=0.25;
                character.style.right = pos + '%';
                await sleep(5);
            }
            
            //ready swing
            while (deg > -40) {
                if (deg < -40) {
                    deg = -39;
                }
                deg-=1;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //swing
            while (deg < 90) {
                if (deg > 90) {
                    deg = 88;
                }
                deg+=2;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //return arm to position
            while (deg > 60) {
                if (deg < 60) {
                    deg = 59;
                }
                deg-=1;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //move back
            while (pos > 2) {
                pos-=0.25;
                character.style.right = pos + '%';
                await sleep(5);
            }
            
            animating = false;
            
            return true;
        }
        
        async function leftRanged() {
        
            //variables
            var character = document.getElementById("leftCharacter");
            var arm = document.getElementById("lArm");
            var shield = document.getElementById("lArmShield");
            var weapon = document.getElementById("lWeapon");
            pos = 2;
            deg = 60;
            
            while (animating) {
                await sleep(40);
            }
            animating = true;
            
            while (deg > 45) {
                if (deg < 45) {
                    deg = 45;
                }
                deg-=1;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(15);
            }
            
            
            //recoil
            weapon.style.left = '-55%';
            arm.style.left = '-54.5%';
            shield.style.left = '-54.5%';
            await sleep(100);
            weapon.style.left = '-54.5%';
            arm.style.left = '-54.25%';
            shield.style.left = '-54.25%';
            await sleep(100);
            weapon.style.left = '-54%';
            arm.style.left = '-54%';
            shield.style.left = '-54%';
            
            //return to position
            while (deg < 60) {
                if (deg > 60) {
                    deg = 61;
                }
                deg+=1;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(20);
            }
            
            animating = false;
            return true;
        }
        async function rightRanged() {
            //variables
            var character = document.getElementById("rightCharacter");
            var arm = document.getElementById("rArm");
            var shield = document.getElementById("rArmShield");
            var weapon = document.getElementById("rWeapon");
            pos = 2;
            deg = 60;
            
            while (animating) {
                await sleep(40);
            }
            animating = true;
            
            while (deg > 45) {
                if (deg < 45) {
                    deg = 45;
                }
                deg-=1;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(15);
            }
            
            
            //recoil
            weapon.style.left = '-55%';
            arm.style.left = '-54.5%';
            shield.style.left = '-54.5%';
            await sleep(100);
            weapon.style.left = '-54.5%';
            arm.style.left = '-54.25%';
            shield.style.left = '-54.25%';
            await sleep(100);
            weapon.style.left = '-54%';
            arm.style.left = '-54%';
            shield.style.left = '-54%';
            
            //return to position
            while (deg < 60) {
                if (deg > 60) {
                    deg = 61;
                }
                deg+=1;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(20);
            }
            
            animating = false;
            return true;
        }
        
        async function leftTakeHealthDamage(dmg){}
        async function leftTakeHealthDamage(dmg){}
        async function leftTakeShieldDamage(dmg){}
        async function leftTakeShieldDamage(dmg){}
        
        
        function setup(lClass, leftWeapon, rClass, rightWeapon) {
            //left character variables
            var lBody = document.getElementById("lBody");
            var lbShield = document.getElementById("lBodyShield");
            var lArm = document.getElementById("lArm");
            var laShield = document.getElementById("lArmShield");
            var lWeapon = document.getElementById("lWeapon");
            
            //right character variables
            var rBody = document.getElementById("rBody");
            var rbShield = document.getElementById("rBodyShield");
            var rArm = document.getElementById("rArm");
            var raShield = document.getElementById("rArmShield");
            var rWeapon = document.getElementById("rWeapon");
            
            
            //sets sprites to the correct sprite and size
            lBody.style.background = 'url(sprites/' + lClass + '/body.png) no-repeat';
            lBody.style.backgroundSize = '100% 100%';            
            lbShield.style.background = 'url(sprites/' + lClass + '/bodyshield.png)';
            lbShield.style.backgroundSize = '100% 100%';
            lArm.style.background = 'url(sprites/' + lClass + '/arm.png)';
            lArm.style.backgroundSize = '100% 100%';
            laShield.style.background = 'url(sprites/' + lClass + '/armshield.png)';
            laShield.style.backgroundSize = '100% 100%';
            lWeapon.style.background = 'url(sprites/weapons/' + leftWeapon + '.png)';
            lWeapon.style.backgroundSize = '100% 100%';
            
            rBody.style.background = 'url(sprites/' + rClass + '/body.png) no-repeat';
            rBody.style.backgroundSize = '100% 100%';            
            rbShield.style.background = 'url(sprites/' + rClass + '/bodyshield.png)';
            rbShield.style.backgroundSize = '100% 100%';
            rArm.style.background = 'url(sprites/' + rClass + '/arm.png)';
            rArm.style.backgroundSize = '100% 100%';
            raShield.style.background = 'url(sprites/' + rClass + '/armshield.png)';
            raShield.style.backgroundSize = '100% 100%';
            rWeapon.style.background = 'url(sprites/weapons/' + rightWeapon + '.png)';
            rWeapon.style.backgroundSize = '100% 100%';
            

            
        }
        
        async function battle() {
        
            //gets turn order and plays it out
            await leftMelee();
            await rightMelee();
            await leftRanged();
            await rightRanged();
        }
        setup("psionic", "shiv", "soldier", "assaultrifle");
    </script>
</body>
