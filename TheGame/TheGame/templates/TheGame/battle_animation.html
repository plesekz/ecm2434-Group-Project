<!DOCTYPE html>
<html>
<style>
/*<!--
sets up the different sprites
character is the bounding box, the default position is entirely within it
-->*/

#arena {
    position: relative;
    width: 1600px;
    aspect-ratio: 16 / 9;
    border-style: solid;
    position: relative;
    contain: strict;
}


#leftCharacter {
    height: 75%;
    aspect-ratio: 1 / 2;
    position: absolute; 
    top: 10%;
    left: 2%;
}
#lBody {
    background: url(sprites/hacker/body.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-3;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
}
#lBodyShield {
    background:url(sprites/hacker/bodyshield.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-5;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
}

#lArm {
    background:url(sprites/hacker/arm.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-1;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: rotate(60deg);
    
}
#lArmShield {
    background:url(sprites/hacker/armshield.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index: -4;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: rotate(60deg);
}

#lWeapon {
    background:url(sprites/weapons/sword.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-2;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: rotate(60deg);
}



#rightCharacter {
    height: 75%;
    aspect-ratio: 1 / 2;
    position: absolute; 
    top: 10%;
    right: 2%;
}
#rBody {
    background: url(sprites/hacker/body.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-3;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
    transform: scaleX(-1);
}

#rBodyShield {
    background:url(sprites/hacker/bodyshield.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-5;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
    transform: scaleX(-1);
}

#rArm {
    background:url(sprites/hacker/arm.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-1;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: scaleX(-1) rotate(60deg);
    
}
#rArmShield {
    background:url(sprites/hacker/armshield.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index: -4;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: scaleX(-1) rotate(60deg);
}

#rWeapon {
    background:url(sprites/weapons/sword.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index:-2;
    width: 200%;
    height: 100%;
    position: absolute;
    top: -24%;
    left: -54%;
    transform: scaleX(-1) rotate(60deg);
}

</style>
<body>
    <p>
        <!--buttons, for testing-->
        <button onclick="setup()">Setup</button> 
        <button onclick="leftAttack()">leftAttack</button>
        <button onclick="rightAttack()">rightAttack</button>
        <button onclick="battle()">battle</button>
    </p>
    <!-- health bars -->
    <div id="arena">
        <div id ="leftCharacter">
            <div id ="lBodyShield"></div>
            <div id ="lBody"></div>
            <div id= "lArmShield"></div>
            <div id ="lWeapon"></div>
            <div id ="lArm"></div>
        </div>
    
        <div id ="rightCharacter">
            <div id ="rBodyShield"></div>
            <div id ="rBody"></div>
            <div id ="rArmShield"></div>
            <div id ="rWeapon"></div>
            <div id ="rArm"></div>
        </div>
    </div>
    
    <script>
        var animating = false;
        var scale = 1;
        
        function sleep (time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }
        
        async function leftMelee() {
        
            //variables
            var character = document.getElementById("leftCharacter");
            var arm = document.getElementById("lArm");
            var shield = document.getElementById("lArmShield");
            var weapon = document.getElementById("lWeapon");
            pos = 0;
            deg = 60;
            
            while (animating) {
                await sleep(100);
            }
            animating = true;
            
            //move forward
            while (pos < (320*scale)) {
                pos+=(4*scale);
                character.style.left = pos + 'px';
                await sleep(5);
            }
            
            //ready swing
            while (deg > -40) {
                if (deg < -40) {
                    deg = -39;
                }
                deg-=1;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //swing
            while (deg < 90) {
                if (deg > 90) {
                    deg = 88;
                }
                deg+=2;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //return arm to position
            while (deg > 60) {
                if (deg < 60) {
                    deg = 59;
                }
                deg-=1;
                arm.style.transform = 'rotate(' + deg + 'deg)';
                shield.style.transform = 'rotate(' + deg + 'deg)';
                weapon.style.transform = 'rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //move back
            while (pos > 0) {
                pos-=4;
                character.style.left = pos + 'px';
                await sleep(5);
            }
            
            animating = false;
            
            return true;
        }
        async function rightMelee() {
        
            //variables
            var character = document.getElementById("rightCharacter");
            var arm = document.getElementById("rArm");
            var shield = document.getElementById("rArmShield");
            var weapon = document.getElementById("rWeapon");
            pos = 0;
            deg = 60;
            
            while (animating) {
                await sleep(40);
            }
            animating = true;
            
            //move forward
            while (pos < 320) {
                pos+=4;
                character.style.right = pos + 'px';
                await sleep(5);
            }
            
            //ready swing
            while (deg > -40) {
                if (deg < -40) {
                    deg = -39;
                }
                deg-=1;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //swing
            while (deg < 90) {
                if (deg > 90) {
                    deg = 88;
                }
                deg+=2;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //return arm to position
            while (deg > 60) {
                if (deg < 60) {
                    deg = 59;
                }
                deg-=1;
                arm.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                shield.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                weapon.style.transform = 'scaleX(-1) rotate(' + deg + 'deg)';
                await sleep(5);
            }
            
            //move back
            while (pos > 0) {
                pos-=4;
                character.style.right = pos + 'px';
                await sleep(5);
            }
            
            animating = false;
            
            return true;
        }
        
        async function leftRanged() {
            //ranged attack
        }
        async function rightRanged() {
            //ranged attack
        }
        
        async function battle() {
            //sets up battle
            //assigns the correct sprites to each element
            
            //gets turn order and plays it out
            await leftMelee();
            await rightMelee();
            await leftRanged();
            await rightRanged();
        }
        
    </script>
</body>
</html>
