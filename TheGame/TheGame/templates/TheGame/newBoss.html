{% extends 'TheGame/navbarTemplate.html' %}

{% block bodyBlock %}
<h1>this is the page for adding new bosses to the system</h1>

<form action="/newBossValidation" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="name" name="name" class="form-control form-control-lg" required>
        <br>

        <label for="healthInput">Base Health</label>
        <input type="number" id="pHealthInput" name="pHealth" required>
        <br>

        <label for="pToughnessInput">Base Athletics</label>
        <input type="number" id="pToughnessInput" name="pAthletics" required>
        <br>

        <label for="pEvasionInput">Base Brains</label>
        <input type="number" id="pEvasionInput" name="pBrain" required>
        <br>
        
        <label for="damageInput">Base Control</label>
        <input type="number" id="damageInput" name="pControl" required>
        <br>

        <button type="submit" class="btn">Create Boss</button>
    </div>
</form>


<ul>
    <h2>Current Bosses</h2>
    {% for boss in bosses %}
    <li>
        {{ boss.name }}
    </li>
    {% endfor %}
</ul>


{% endblock %}
