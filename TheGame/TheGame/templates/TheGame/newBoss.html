{% extends 'TheGame/navbarTemplate.html' %}

{% block bodyBlock %}
<h1>this is the page for adding new bosses to the system</h1>

<form action="/newBossValidation" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="name" name="name" class="form-control form-control-lg" required>
        <br>

        <label for="healthInput">Base Health</label>
        <input type="number" id="pHealthInput" name="pHealth" required>
        <br>

        <label for="pToughnessInput">Base Toughness</label>
        <input type="number" id="pToughnessInput" name="pToughness" required>
        <br>

        <label for="pEvasionInput">Base Evasion</label>
        <input type="number" id="pEvasionInput" name="pEvasion" required>
        <br>
        
        <label for="damageInput">damage</label>
        <input type="number" id="damageInput" name="damage" required>
        <br>

        <label for="accuracyInput">accuracy</label>
        <input type="number" id="accuracyInput" name="accuracy" required>
        <br>

        <label for="attackSpeedInput">attackSpeed</label>
        <input type="number" id="attackSpeedInput" name="attackSpeed" required>
        <br>

        <label for="aHealthInput">Armour Health</label>
        <input type="number" id="aHealthInput" name="aHealth" required>
        <br>

        <label for="aToughnessInput">Armour Toughness</label>
        <input type="number" id="aToughnessInput" name="aToughness" required>
        <br>

        <label for="aEvasionInput">Armour Evasion</label>
        <input type="number" id="aEvasionInput" name="aEvasion" required>
        <br>

        <button type="submit" class="btn">Create Boss</button>
    </div>
</form>


<ul>
    <h2>Current Bosses</h2>
    {% for boss in bosses %}
    <li>
        {{ boss.name }}
    </li>
    {% endfor %}
</ul>


{% endblock %}
