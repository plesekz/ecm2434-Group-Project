{% extends 'TheGame/CharacterSettingsTemplate.html' %}

{% block headBlock %}
{% load static %}
<link rel="stylesheet" href="{% static 'TheGame/styles/CharacterPages.css'%}">
{% endblock %}

{% block bodyBlock %}
<div class="container-floating" style="color: white;">
    <div class="row">
        <div class="col-md order-md-1 order-1">
            <div class="container stat-highlight">
                <h1>Character Image</h1>

            </div>
        </div>
        <div class="col-6 col-md order order-3 order-md-2">
            <div class="container stat-highlight">
                <h1>Shop</h1>
                <div class="row justify-content-around">
                    <ul style="list-style-type: none;">
                        {%for i in allItems%}
                        <button class="col-sm-3 top-bar-button" onclick="onInventoryButtonClick()">
                            <p>{{i.name}}</p>
                            <p>{{i}}</p>
                        </button>
                        {%endfor%}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6 col-md order-2 order-md-3">
            <div class="container-floating stat-highlight">
                <ul>
                    <h3>Resources:</h3>
                    {%for r in resources%}
                    <li>
                        {{r.0}}: {{r.1}}
                    </li>
                    {%endfor%}
                </ul>
            </div>
        </div>
    </div>
    </div>

  {% endblock%}
</html>
