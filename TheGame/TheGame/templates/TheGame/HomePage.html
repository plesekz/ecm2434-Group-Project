<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Homepage</title>
  </head>
  <body>
    <main>
    <div class="container text-center">
      <div class="jumbotron font-weight-bold">
        <h1 style="font-weight: bold;">{{user.username}}'s Homepage</h1>
      </div>
    </div>

    <div class="container" style="padding-bottom:16px">
      <div class="row justify-content-center">
        {% if resources %}
        <h3>Your resources:</h2>
        <ul class="list-group list-group-horizontal">
          {% for res in resources %}
          <div class="col-sm text-center">
            <li class="list-group-item">
              {{res.0.name}}: {{res.1}}
            </li>
          </div>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>

    <div class="container-fluid text-center">
      <div class="row justify-content-around">
        <div class="col-sm text-dark">
          <button class="btn btn-secondary"  style="background-color:lavender !important;" onclick="onQRButtonClick()">
            <h1 class="text-dark">Scan a new QR code</h1>
            <p class="text-dark">scan a new qr code and get some new resources!</p>
          </button>
        </div>
        <div class="col-sm text-dark">
          <button class="btn btn-secondary" style="background-color:aquamarine !important;" onclick="onManageButtonClick()">
            <h1 class="text-dark">Manage your champion</h1>
            <p class="text-dark">spend your resources on new upgrades!</p>
          </button>
        </div>
        <div class="col-sm text-dark">
          <button class="btn btn-secondary" style="background-color:antiquewhite !important;" onclick="onChallengeButtonClick()">
            <h1 class="text-dark">Challenge an opponent</h1>
            <p class="text-dark">take your champion to battle!</p>
          </button>
        </div>
      </div>
    </div>


  </main>

  <script>
    function onQRButtonClick(){
      window.location.herf = "/QRC/qr-landing"
    }
    function onManageButtonClick(){
      window.location.href = "/characterMenu"
    }
    function onChallengeButtonClick(){
      window.location.href = window.location.href
    }
  </script>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
