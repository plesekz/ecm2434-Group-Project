<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Load QR code</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="module">
		{% load static %}
      import init, { load_qr_list, QRManager } from "{% static 'QRC/qr_wasm.js' %}";

      async function run() {
        await init();
		  
		  
		const manager = new QRManager();
        
        var loadQRinput = document.getElementById("loadQR");
        loadQRinput.onchange = () => {
			manager.load_file_list(loadQRinput.files);
        }
		
		var cancelQRinput = document.getElementById("cancelQR");
        cancelQRinput.onclick = () => {
          manager.stop();
        }
		
      }

      run();
    </script>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <img /> <!-- Logo -->
                <button class="btn btn-danger" onlick="logout()">Log-out</button>
            </div>
        </div>
    </header>
    <main><!-- class="bg-dark text-white"-->
        <div class="py-5 pb-3 text-left">
            <div class="container">
                <!-- button container -->
				Load QR code
				<input type="file" id='loadQR' name="file" accept="image/*" capture="camera" multiple value=""    class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#addQRCodeModal"/>
            </div>
        </div>
    </main>
	<div class="modal fade" id="addQRCodeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addQRCodeModal" style="display:none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Loading QRs
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="codeID" class="form-label">
                            ID
                        </label>
                        <input type="text" class="form-control" id="codeID" placeholder="Code's ID">
                    </div>
                    <div>
                        <div>
                            <label for="resource1Type" class="form-label">
                                Resource 1 type
                            </label>
                            <fieldset>
                                <div class="form-check">
                                    <input type="radio" name="res1Type" class="form-check-input" id="resource1TypeRock" placeholder="Resource Type">
                                    <label class="form-check-label" for="resource1Type">Rock</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="res1Type" class="form-check-input" id="resource1TypeWood" placeholder="Resource Type">
                                    <label class="form-check-label" for="resource1Type">Wood</label>
                                </div>
                            </fieldset>
                        </div>
                        <div>
                            <label for="resource1Type" class="form-label">
                                Resource 1 amount
                            </label>
                            <input type="text" class="form-control" id="resource1Amount" placeholder="Resource Amount">
                        </div>
                    </div>
                    <!-- repeat above structure for the number of resources in game -->
                    <!-- add buttons that add and remove resource fields as needed -->
                </div>
                <div class="modal-footer" style="justify-content:space-between; align-items:start;">
                    <button id="closeModal" type="button" class="btn btn-danger" data-bs-dismiss="modal">Dismiss</button>
					
                    <button id="cancelQR" type="button" class="btn btn-danger" data-bs-dismiss="modal" >Cancel</button>
                    <div class="w-75">
                        <button id="submit" type="button" class="btn btn-success" onclick="addQR()">Submit</button>
                        <div id="processing" class="spinner-border text-success" role="status" style="display:none;"></div>
                        <div id="success" class="alert alert-success fade show" style="display:none;">
                            Success!
                        </div>
                        <div id="submitError" class="alert alert-danger fade show" style="display:none;">
                            This text should be replaced by an error message. If you are seeing this, something is wrong.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
